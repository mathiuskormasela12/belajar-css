<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan 3D</title>
  <style>

    body {
      margin-left: 50px;
      margin-bottom: 500px;
    }

    #card {
      height: 200px;
      width: 200px;
      border: 2px solid black;
      background-color: blue;
      transition: transform 2s;
    }

    #card:hover {
      transform: rotateY(180deg);
    }

  </style>
</head>
<body>
  
  <h1>Flipcard</h1>

  <div id="box">
    <div id="card"></div>
  </div>

</body>
</html>
