<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar CSS 3</title>
  <style>

    #box {
      height: 100px;
      width: 100px;
      background-color: blue;
      border-radius:10px;
      margin-bottom: 20px;
    }

    #box2 {
      height: 100px;
      width: 100px;
      background-color: yellow;
      border-radius:50%;
    }

    #box3 {
      height: 100px;
      width: 100px;
      background-color: red;
      /* box-shadow: horizontal vertical blur spread color; */
      box-shadow:10px 10px 10px 10px black;
    }

  </style>
</head>
<body>

  <h1>Belajar Border Radius</h1>

  <div id="box"></div>
  <div id="box2"></div>

  <h1>Belajar Box Shadow</h1>

  <div id="box3"></div>

</body>
</html>
