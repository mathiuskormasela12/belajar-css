<!DOCTYPE html>
<html>
  <head>
    <title>Sekolah Koding</title>
    <!-- Cara External -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Cara Internal -->
    <style>
      
      h1 {
        color:yellow;
      }

    </style>
  </head>
  <body>

    <!-- 
      ======== Belajar Cara Menghubungkan HTML Dengan CSS ========
      A. Inline
         Cara menuliskan CSS didalam tag HTML
         yang ingin diubah.
      B. Internal
         Cara menuliskan CSS didalam file HTML 
         namun diluar tag yang ingin diubah.
      C. External
         Cara menuliskan CSS diluar file HTML
         dengan file CSS tersendiri
    -->

    <div>
      <!-- Cara Inline -->
      <a href="index.html" style="color:red;">Home</a>
